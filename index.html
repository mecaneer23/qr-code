<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
</head>

<body>
    <form action="javascript:generate()">
        <input type="text" id="text">
        <input type="submit" value="Submit">
    </form>

    <div id="qrcode"></div>
    <a id="button" style="display: none;">Download QR Code</a>

    <script>
        const qrcode = new QRCode("qrcode");
        const button = document.getElementById("button");

        function generate() {
            qrcode.makeCode(document.getElementById("text").value);
            button.style.display = "block";
            setTimeout(() => {
                button.href = document.getElementById("qrcode").querySelector("img").src;
                button.download = "qrcode.png";
            }, 100);
        }
    </script>
</body>

</html>
